{% extends 'website/main.html' %}
{% load bootstrap3 %}

{% block main_content %}
    <div class="row">

        <div class="col-lg-12 text-center">

            <h1>Enter your IMDB id</h1>

            <form action="{% url 'website:user-create' %}" method="post">
                {% csrf_token %}
                {{ form.imdb_id }}
                <input type="submit" value="Submit" />
            </form>

        </div>

    </div>
{% endblock %}
