{% extends 'website/main.html' %}
{% load bootstrap3 %}

{% block main_content %}
    <div class="row">

        <div class="col-lg-12 text-center">

            <h2>Users</h2>
            {% for user in object_list %}
                <p><a href="{% url 'website:user-detail' pk=user.imdb_id %}">{{ user.imdb_id }}</a></p>
            {% empty %}
                <p>No users yet.</p>
            {% endfor %}

        </div>

    </div>
{% endblock %}
